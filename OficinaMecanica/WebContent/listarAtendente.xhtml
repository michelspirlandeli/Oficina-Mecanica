<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata" />
<ui:define name="metadata">
	<f:metadata>
		<f:event listener="#{atendenteMB.listarAtendentes}"
			type="preRenderView" />
	</f:metadata>
</ui:define>
<head>
<h:outputStylesheet library="style" name="estilo.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Listar Atendente</title>
	<link href="style/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link rel="shortcut icon" href="style/img/favicon.jpg" />
</head>
<body>
<ui:include src="includes/header.xhtml" />
<center>
		<h3>Listar Atendente</h3>
	</center>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Atendente" />
			<p:inputText maxlength="50" size="30" />
		</h:panelGrid>
		<p:dataTable emptyMessage="Nenhum registro encontrado"
			value="#{atendenteMB.atendentes}" var="ate">

			<p:column headerText="Nome">
				<h:outputText value="#{ate.nomeAtendente}" />
			</p:column>

			<p:column headerText="Celular">
				<h:outputText value="#{ate.celularAtendente}" />
			</p:column>

			<p:column headerText="Telefone">
				<h:outputText value="#{ate.telefoneAtendente}" />
			</p:column>

			<p:column headerText="Data Cadastro">
				<h:outputText value="#{ate.dataCadastroAtendente}" />
			</p:column>

			<p:column headerText="OpÃ§Ãµes">
				<p:button value="Editar" outcome="/cadastrarAtendente.xhtml">
					<f:param name="atendenteCod" value="#{ate.codigo}" />
					<f:param name="atendAcao" value="Editar" />

				</p:button>
				<p:button value="Excluir" outcome="/cadastrarAtendente.xhtml">
					<f:param name="atendenteCod" value="#{ate.codigo}" />
					<f:param name="atendAcao" value="Excluir" />

				</p:button>
			</p:column>
			
			<f:facet name="footer">
				<p:button value="Voltar" outcome="/cadastrarAtendente.xhtml">
					<f:param name="atendAcao" value="Voltar" />
				</p:button>
			</f:facet>
			
		</p:dataTable>
	</h:form>

	<br />
	<br />
	<br />
	<ui:include src="includes/footer.xhtml" />
	<!-- rodapÃ©-->

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="style/js/bootstrap.min.js"></script>
</body>
</html>
