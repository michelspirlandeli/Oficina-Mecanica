<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
	  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AutoTEC | Login</title>
	<link href="style/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="style/img/favicon.jpg" />
	<link rel="stylesheet" href="style/css/estilos.css"/>
</h:head>
<h:body>
	<form class="form-horizontal">
  		<div class="control-group">
		<div class="wrap">
				<div>
					<center><img src="style/img/logo.jpg" style="width:200px"  class="img-rounded"/></center><hr />
					<div class="control-group">
						<h:outputLabel value="Nome:" />
    					<h:inputText type="text" style="width:420px; height:30px"/>
					</div>
					<div class="control-group">
						<h:outputLabel value="Senha:" />
    					<h:inputText type="password" id="pass" name="pass" style="width:420px; height:30px"/>
					</div><hr />
					 <button class="btn btn-large btn-block btn btn-success" type="button">Login</button>
				</div>
		</div>
	</div>
   </form>
<script src="js/formulario.js"></script>
</h:body>
</html>
